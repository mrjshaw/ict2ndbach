
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Databases</title>
    </head>
    <body>
        <style>
            .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
        </style>
        
        <div class="loader"></div>
        <h1>Databases</h1>
        <p>There are 2.5 quintillion bytes of data created each day...</p>
        <img src="https://www.xenonstack.com/hubfs/xenonstack-list-of-popular-databases-tools.png">
        <section>
        <script>
            (async () => {
              const response = await fetch('https://api.github.com/repos/mrjshaw/ict2ndbach/contents/databases/');
              const data = await response.json();
              let htmlString = '<ul>';
              for (let file of data) {
                  if(file.name != 'index.html')
                      htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
              }
              htmlString += '</ul>';
              document.getElementsByTagName('section')[0].innerHTML = htmlString;
      
      
      
              
            })()


            (window).on("load",function(){
     $(".loader").fadeOut("slow");
});
          </script>
          </section>
    </body>
    </html>
