        <section>
        <script>
            (async () => {
              const response = await fetch('https://api.github.com/repos/mrjshaw/ict2ndbach/contents/security/');
              const data = await response.json();
              let htmlString = '<ul>';
              for (let file of data) {
                  if(file.name != 'index.html')
                      htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
              }
              htmlString += '</ul>';
              document.getElementsByTagName('section')[0].innerHTML = htmlString;
      
      
      
              
            })()
          </script>
          </section>
