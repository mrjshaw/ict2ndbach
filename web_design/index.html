
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Databases</h1>
        <p>How many websites are there? As of June 18, 2021, there was about 1.86 billion...</p>
        <img src="https://siteefy.com/wp-content/uploads/2020/06/Internet-Map-Based-on-Website-Popularity.png">
        <section>
        <script>
            (async () => {
              const response = await fetch('https://api.github.com/repos/mrjshaw/ict2ndbach/contents/web_design/');
              const data = await response.json();
              let htmlString = '<ul>';
              for (let file of data) {
                  if(file.name != 'index.html')
                      htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
              }
              htmlString += '</ul>';
              document.getElementsByTagName('section')[0].innerHTML = htmlString;
      
      
      
              
            })()
          </script>
          </section>
    </body>
    </html>
